<!DOCTYPE html>

<html>

<script>

if(navigator.userAgent.match(/Android/i)){
    window.scrollTo(0,1);
}
var video = document.getElementById('video');
video.removeAttribute('controls');
video.addEventListener('click',function(){
    video.play();
},false);


</script>
<style>

html, body, video {
margin:0px;
padding: 0px;
}

video::-webkit-media-controls {
  display: none;
}
</style>
<body>

<video width="400" id='video' controls poster="Saturn-icon.png" onplaying="this.controls=false">
  <source src="movie.mp4" type="video/mp4">
</video>

</body>
</html>
